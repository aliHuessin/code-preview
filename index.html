<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>HTML Code Preview</h2>
    <textarea id="code" placeholder="Enter HTML code here..."></textarea>
    <div id="preview"></div>

    <script>
        // Function to update the preview
        function updatePreview() {
            var code = document.getElementById('code').value;
            document.getElementById('preview').innerHTML = code;
        }

        // Attach event listener to the textarea
        document.getElementById('code').addEventListener('input', updatePreview);

        // Initial preview update
        updatePreview();
    </script>
</body>
</html>
